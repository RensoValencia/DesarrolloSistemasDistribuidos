<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclaracionViewDlg" widgetVar="DeclaracionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.ViewDeclaracionTitle}">
            <h:form id="DeclaracionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{declaracionController.selected != null}">
                        <h:outputText value="#{messages.ViewDeclaracionLabel_id}"/>
                        <h:outputText value="#{declaracionController.selected.id}" title="#{messages.ViewDeclaracionTitle_id}"/>
                        <h:outputText value="#{messages.ViewDeclaracionLabel_anioDeclaracion}"/>
                        <h:outputText value="#{declaracionController.selected.anioDeclaracion}" title="#{messages.ViewDeclaracionTitle_anioDeclaracion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{messages.ViewDeclaracionLabel_motivo}"/>
                        <h:outputText value="#{declaracionController.selected.motivo}" title="#{messages.ViewDeclaracionTitle_motivo}"/>
                        <h:outputText value="#{messages.ViewDeclaracionLabel_impuestoAnual}"/>
                        <h:outputText value="#{declaracionController.selected.impuestoAnual}" title="#{messages.ViewDeclaracionTitle_impuestoAnual}"/>
                        <h:outputText value="#{messages.ViewDeclaracionLabel_idVehiculo}"/>
                        <h:outputText value="#{declaracionController.selected.idVehiculo}" title="#{messages.ViewDeclaracionTitle_idVehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="DeclaracionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
