<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclaracionCreateDlg" widgetVar="DeclaracionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateDeclaracionTitle}">
            <h:form id="DeclaracionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{declaracionController.selected != null}">
                        <p:outputLabel value="#{messages.CreateDeclaracionLabel_anioDeclaracion}" for="anioDeclaracion" />
                        <p:calendar id="anioDeclaracion" pattern="MM/dd/yyyy HH:mm:ss" value="#{declaracionController.selected.anioDeclaracion}" title="#{messages.EditDeclaracionTitle_anioDeclaracion}" required="true" requiredMessage="#{messages.EditDeclaracionRequiredMessage_anioDeclaracion}" showOn="button"/>
                        <p:outputLabel value="#{messages.CreateDeclaracionLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{declaracionController.selected.motivo}" title="#{messages.CreateDeclaracionTitle_motivo}" required="true" requiredMessage="#{messages.CreateDeclaracionRequiredMessage_motivo}"/>
                        <p:outputLabel value="#{messages.CreateDeclaracionLabel_impuestoAnual}" for="impuestoAnual" />
                        <p:inputText id="impuestoAnual" value="#{declaracionController.selected.impuestoAnual}" title="#{messages.CreateDeclaracionTitle_impuestoAnual}" required="true" requiredMessage="#{messages.CreateDeclaracionRequiredMessage_impuestoAnual}"/>
                        <p:outputLabel value="#{messages.CreateDeclaracionLabel_idVehiculo}" for="idVehiculo" />
                        <p:selectOneMenu id="idVehiculo" value="#{declaracionController.selected.idVehiculo}" required="true" requiredMessage="#{messages.EditDeclaracionRequiredMessage_idVehiculo}">
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="idVehiculoItem"
                                           itemValue="#{idVehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{declaracionController.create}" value="#{messages.Save}" update="display,:DeclaracionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeclaracionCreateDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="DeclaracionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
