<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclaracionEditDlg" widgetVar="DeclaracionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.EditDeclaracionTitle}">
            <h:form id="DeclaracionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{declaracionController.selected != null}">
                        <p:outputLabel value="#{messages.EditDeclaracionLabel_anioDeclaracion}" for="anioDeclaracion" />
                        <p:calendar id="anioDeclaracion" pattern="MM/dd/yyyy HH:mm:ss" value="#{declaracionController.selected.anioDeclaracion}" title="#{messages.EditDeclaracionTitle_anioDeclaracion}" required="true" requiredMessage="#{messages.EditDeclaracionRequiredMessage_anioDeclaracion}" showOn="button"/>
                        <p:outputLabel value="#{messages.EditDeclaracionLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{declaracionController.selected.motivo}" title="#{messages.EditDeclaracionTitle_motivo}" required="true" requiredMessage="#{messages.EditDeclaracionRequiredMessage_motivo}"/>
                        <p:outputLabel value="#{messages.EditDeclaracionLabel_impuestoAnual}" for="impuestoAnual" />
                        <p:inputText id="impuestoAnual" value="#{declaracionController.selected.impuestoAnual}" title="#{messages.EditDeclaracionTitle_impuestoAnual}" required="true" requiredMessage="#{messages.EditDeclaracionRequiredMessage_impuestoAnual}"/>
                        <p:outputLabel value="#{messages.EditDeclaracionLabel_idVehiculo}" for="idVehiculo" />
                        <p:selectOneMenu id="idVehiculo" value="#{declaracionController.selected.idVehiculo}" required="true" requiredMessage="#{messages.EditDeclaracionRequiredMessage_idVehiculo}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="idVehiculoItem"
                                           itemValue="#{idVehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{declaracionController.update}" value="#{messages.Save}" update="display,:DeclaracionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DeclaracionEditDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="DeclaracionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
