<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPersonaEditDlg" widgetVar="TipoPersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.EditTipoPersonaTitle}">
            <h:form id="TipoPersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPersonaController.selected != null}">
                        <p:outputLabel value="#{messages.EditTipoPersonaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoPersonaController.selected.descripcion}" title="#{messages.EditTipoPersonaTitle_descripcion}" required="true" requiredMessage="#{messages.EditTipoPersonaRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPersonaController.update}" value="#{messages.Save}" update="display,:TipoPersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoPersonaEditDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="TipoPersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
