<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{messages.ListContribuyenteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="ContribuyenteListForm">
                    <p:panel header="#{messages.ListContribuyenteTitle}">
                        <p:dataTable id="datalist" value="#{contribuyenteController.items}" var="item"
                            selectionMode="single" selection="#{contribuyenteController.selected}"
                            paginator="true"
                            rowKey="#{item.id}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.ListContribuyenteTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.ListContribuyenteTitle_usuario}"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.ListContribuyenteTitle_clave}"/>
                                </f:facet>
                                <h:outputText value="#{item.clave}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.ListContribuyenteTitle_numeroDocumento}"/>
                                </f:facet>
                                <h:outputText value="#{item.numeroDocumento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.ListContribuyenteTitle_nombres}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.ListContribuyenteTitle_distrito}"/>
                                </f:facet>
                                <h:outputText value="#{item.distrito}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.ListContribuyenteTitle_direccion}"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.ListContribuyenteTitle_idRegimen}"/>
                                </f:facet>
                                <h:outputText value="#{item.idRegimen}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.ListContribuyenteTitle_idTipoPersona}"/>
                                </f:facet>
                                <h:outputText value="#{item.idTipoPersona}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{contribuyenteController.prepareCreate}" update=":ContribuyenteCreateForm" oncomplete="PF('ContribuyenteCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{messages.View}" update=":ContribuyenteViewForm" oncomplete="PF('ContribuyenteViewDialog').show()" disabled="#{empty contribuyenteController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{messages.Edit}" update=":ContribuyenteEditForm" oncomplete="PF('ContribuyenteEditDialog').show()" disabled="#{empty contribuyenteController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{contribuyenteController.destroy}" update=":growl,datalist" disabled="#{empty contribuyenteController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
