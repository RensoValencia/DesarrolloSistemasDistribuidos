<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title>Facelets Template</title>
    </h:head>
    
    <h:body>
        
        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{messages.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{messages.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{messages.Maintenance}">
                            <p:menuitem value="Contribuyente" outcome="/contribuyente/List.xhtml" />
                            <p:menuitem value="CtaCte" outcome="/ctaCte/List.xhtml" />
                            <p:menuitem value="Declaracion" outcome="/declaracion/List.xhtml" />
                            <p:menuitem value="Multas" outcome="/multas/List.xhtml" />
                            <p:menuitem value="Regimen" outcome="/regimen/List.xhtml" />
                            <p:menuitem value="Rubro" outcome="/rubro/List.xhtml" />
                            <p:menuitem value="TipoPersona" outcome="/tipoPersona/List.xhtml" />
                            <p:menuitem value="TipoTransporte" outcome="/tipoTransporte/List.xhtml" />
                            <p:menuitem value="Vehiculo" outcome="/vehiculo/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
                </p:layoutUnit>
            
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
        
        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>        
    </h:body>
    
</html>
