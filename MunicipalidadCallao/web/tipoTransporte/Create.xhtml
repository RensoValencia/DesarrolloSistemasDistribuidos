<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTransporteCreateDlg" widgetVar="TipoTransporteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateTipoTransporteTitle}">
            <h:form id="TipoTransporteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTransporteController.selected != null}">
                        <p:outputLabel value="#{messages.CreateTipoTransporteLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoTransporteController.selected.descripcion}" title="#{messages.CreateTipoTransporteTitle_descripcion}" required="true" requiredMessage="#{messages.CreateTipoTransporteRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTransporteController.create}" value="#{messages.Save}" update="display,:TipoTransporteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoTransporteCreateDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="TipoTransporteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
