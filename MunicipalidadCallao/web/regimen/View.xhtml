<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegimenViewDlg" widgetVar="RegimenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.ViewRegimenTitle}">
            <h:form id="RegimenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regimenController.selected != null}">
                        <h:outputText value="#{messages.ViewRegimenLabel_id}"/>
                        <h:outputText value="#{regimenController.selected.id}" title="#{messages.ViewRegimenTitle_id}"/>
                        <h:outputText value="#{messages.ViewRegimenLabel_descripcion}"/>
                        <h:outputText value="#{regimenController.selected.descripcion}" title="#{messages.ViewRegimenTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="RegimenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
