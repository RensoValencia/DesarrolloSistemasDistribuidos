<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MultasEditDlg" widgetVar="MultasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.EditMultasTitle}">
            <h:form id="MultasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{multasController.selected != null}">
                        <p:outputLabel value="#{messages.EditMultasLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{multasController.selected.motivo}" title="#{messages.EditMultasTitle_motivo}" required="true" requiredMessage="#{messages.EditMultasRequiredMessage_motivo}"/>
                        <p:outputLabel value="#{messages.EditMultasLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{multasController.selected.importe}" title="#{messages.EditMultasTitle_importe}" required="true" requiredMessage="#{messages.EditMultasRequiredMessage_importe}"/>
                        <p:outputLabel value="#{messages.EditMultasLabel_idVehiculo}" for="idVehiculo" />
                        <p:selectOneMenu id="idVehiculo" value="#{multasController.selected.idVehiculo}" required="true" requiredMessage="#{messages.EditMultasRequiredMessage_idVehiculo}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="idVehiculoItem"
                                           itemValue="#{idVehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{multasController.update}" value="#{messages.Save}" update="display,:MultasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MultasEditDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="MultasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
