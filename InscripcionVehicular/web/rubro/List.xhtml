<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ListRubroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{messages.ListRubroEmpty}" rendered="#{rubroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rubroController.items.rowCount > 0}">
                    <h:outputText value="#{rubroController.pagination.pageFirstItem + 1}..#{rubroController.pagination.pageLastItem + 1}/#{rubroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rubroController.previous}" value="#{messages.Previous} #{rubroController.pagination.pageSize}" rendered="#{rubroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rubroController.next}" value="#{messages.Next} #{rubroController.pagination.pageSize}" rendered="#{rubroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rubroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListRubroTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListRubroTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rubroController.prepareView}" value="#{messages.ListRubroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rubroController.prepareEdit}" value="#{messages.ListRubroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rubroController.destroy}" value="#{messages.ListRubroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rubroController.prepareCreate}" value="#{messages.ListRubroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ListRubroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
