<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.CreateRubroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.CreateRubroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rubroController.selected.id}" title="#{messages.CreateRubroTitle_id}" required="true" requiredMessage="#{messages.CreateRubroRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.CreateRubroLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{rubroController.selected.descripcion}" title="#{messages.CreateRubroTitle_descripcion}" required="true" requiredMessage="#{messages.CreateRubroRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rubroController.create}" value="#{messages.CreateRubroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rubroController.prepareList}" value="#{messages.CreateRubroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.CreateRubroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
