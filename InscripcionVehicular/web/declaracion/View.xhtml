<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ViewDeclaracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewDeclaracionLabel_id}"/>
                    <h:outputText value="#{declaracionController.selected.id}" title="#{messages.ViewDeclaracionTitle_id}"/>
                    <h:outputText value="#{messages.ViewDeclaracionLabel_anioDeclaracion}"/>
                    <h:outputText value="#{declaracionController.selected.anioDeclaracion}" title="#{messages.ViewDeclaracionTitle_anioDeclaracion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{messages.ViewDeclaracionLabel_motivo}"/>
                    <h:outputText value="#{declaracionController.selected.motivo}" title="#{messages.ViewDeclaracionTitle_motivo}"/>
                    <h:outputText value="#{messages.ViewDeclaracionLabel_impuestoAnual}"/>
                    <h:outputText value="#{declaracionController.selected.impuestoAnual}" title="#{messages.ViewDeclaracionTitle_impuestoAnual}"/>
                    <h:outputText value="#{messages.ViewDeclaracionLabel_vehiculoId}"/>
                    <h:outputText value="#{declaracionController.selected.vehiculoId}" title="#{messages.ViewDeclaracionTitle_vehiculoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{declaracionController.destroyAndView}" value="#{messages.ViewDeclaracionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewDeclaracionEditLink}"/>
                <br />
                <h:commandLink action="#{declaracionController.prepareCreate}" value="#{messages.ViewDeclaracionCreateLink}" />
                <br />
                <h:commandLink action="#{declaracionController.prepareList}" value="#{messages.ViewDeclaracionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ViewDeclaracionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
