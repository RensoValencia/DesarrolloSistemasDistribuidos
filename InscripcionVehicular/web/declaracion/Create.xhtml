<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.CreateDeclaracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.CreateDeclaracionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{declaracionController.selected.id}" title="#{messages.CreateDeclaracionTitle_id}" required="true" requiredMessage="#{messages.CreateDeclaracionRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.CreateDeclaracionLabel_anioDeclaracion}" for="anioDeclaracion" />
                    <h:inputText id="anioDeclaracion" value="#{declaracionController.selected.anioDeclaracion}" title="#{messages.CreateDeclaracionTitle_anioDeclaracion}" required="true" requiredMessage="#{messages.CreateDeclaracionRequiredMessage_anioDeclaracion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{messages.CreateDeclaracionLabel_motivo}" for="motivo" />
                    <h:inputText id="motivo" value="#{declaracionController.selected.motivo}" title="#{messages.CreateDeclaracionTitle_motivo}" required="true" requiredMessage="#{messages.CreateDeclaracionRequiredMessage_motivo}"/>
                    <h:outputLabel value="#{messages.CreateDeclaracionLabel_impuestoAnual}" for="impuestoAnual" />
                    <h:inputText id="impuestoAnual" value="#{declaracionController.selected.impuestoAnual}" title="#{messages.CreateDeclaracionTitle_impuestoAnual}" required="true" requiredMessage="#{messages.CreateDeclaracionRequiredMessage_impuestoAnual}"/>
                    <h:outputLabel value="#{messages.CreateDeclaracionLabel_vehiculoId}" for="vehiculoId" />
                    <h:selectOneMenu id="vehiculoId" value="#{declaracionController.selected.vehiculoId}" title="#{messages.CreateDeclaracionTitle_vehiculoId}" required="true" requiredMessage="#{messages.CreateDeclaracionRequiredMessage_vehiculoId}">
                        <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{declaracionController.create}" value="#{messages.CreateDeclaracionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{declaracionController.prepareList}" value="#{messages.CreateDeclaracionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.CreateDeclaracionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
