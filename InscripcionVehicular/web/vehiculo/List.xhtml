<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ListVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{messages.ListVehiculoEmpty}" rendered="#{vehiculoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vehiculoController.items.rowCount > 0}">
                    <h:outputText value="#{vehiculoController.pagination.pageFirstItem + 1}..#{vehiculoController.pagination.pageLastItem + 1}/#{vehiculoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vehiculoController.previous}" value="#{messages.Previous} #{vehiculoController.pagination.pageSize}" rendered="#{vehiculoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vehiculoController.next}" value="#{messages.Next} #{vehiculoController.pagination.pageSize}" rendered="#{vehiculoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vehiculoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_placa}"/>
                            </f:facet>
                            <h:outputText value="#{item.placa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_anioFabricacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.anioFabricacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_valorAdquisicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorAdquisicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_anioAdquisicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.anioAdquisicion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_primeraFechaRegistroPublico}"/>
                            </f:facet>
                            <h:outputText value="#{item.primeraFechaRegistroPublico}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListVehiculoTitle_tipoTransporteId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoTransporteId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vehiculoController.prepareView}" value="#{messages.ListVehiculoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehiculoController.prepareEdit}" value="#{messages.ListVehiculoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehiculoController.destroy}" value="#{messages.ListVehiculoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vehiculoController.prepareCreate}" value="#{messages.ListVehiculoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ListVehiculoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
