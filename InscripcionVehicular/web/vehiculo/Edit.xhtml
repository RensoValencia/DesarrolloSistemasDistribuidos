<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.EditVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditVehiculoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vehiculoController.selected.id}" title="#{messages.EditVehiculoTitle_id}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.EditVehiculoLabel_placa}" for="placa" />
                    <h:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{messages.EditVehiculoTitle_placa}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_placa}"/>
                    <h:outputLabel value="#{messages.EditVehiculoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{messages.EditVehiculoTitle_marca}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_marca}"/>
                    <h:outputLabel value="#{messages.EditVehiculoLabel_anioFabricacion}" for="anioFabricacion" />
                    <h:inputText id="anioFabricacion" value="#{vehiculoController.selected.anioFabricacion}" title="#{messages.EditVehiculoTitle_anioFabricacion}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_anioFabricacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{messages.EditVehiculoLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{vehiculoController.selected.categoria}" title="#{messages.EditVehiculoTitle_categoria}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_categoria}"/>
                    <h:outputLabel value="#{messages.EditVehiculoLabel_valorAdquisicion}" for="valorAdquisicion" />
                    <h:inputText id="valorAdquisicion" value="#{vehiculoController.selected.valorAdquisicion}" title="#{messages.EditVehiculoTitle_valorAdquisicion}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_valorAdquisicion}"/>
                    <h:outputLabel value="#{messages.EditVehiculoLabel_anioAdquisicion}" for="anioAdquisicion" />
                    <h:inputText id="anioAdquisicion" value="#{vehiculoController.selected.anioAdquisicion}" title="#{messages.EditVehiculoTitle_anioAdquisicion}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_anioAdquisicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{messages.EditVehiculoLabel_primeraFechaRegistroPublico}" for="primeraFechaRegistroPublico" />
                    <h:inputText id="primeraFechaRegistroPublico" value="#{vehiculoController.selected.primeraFechaRegistroPublico}" title="#{messages.EditVehiculoTitle_primeraFechaRegistroPublico}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_primeraFechaRegistroPublico}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{messages.EditVehiculoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{vehiculoController.selected.descripcion}" title="#{messages.EditVehiculoTitle_descripcion}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{messages.EditVehiculoLabel_tipoTransporteId}" for="tipoTransporteId" />
                    <h:selectOneMenu id="tipoTransporteId" value="#{vehiculoController.selected.tipoTransporteId}" title="#{messages.EditVehiculoTitle_tipoTransporteId}" required="true" requiredMessage="#{messages.EditVehiculoRequiredMessage_tipoTransporteId}">
                        <f:selectItems value="#{tipoTransporteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vehiculoController.update}" value="#{messages.EditVehiculoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditVehiculoViewLink}"/>
                <br />
                <h:commandLink action="#{vehiculoController.prepareList}" value="#{messages.EditVehiculoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.EditVehiculoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
