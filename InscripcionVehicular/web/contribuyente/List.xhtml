<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ListContribuyenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{messages.ListContribuyenteEmpty}" rendered="#{contribuyenteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contribuyenteController.items.rowCount > 0}">
                    <h:outputText value="#{contribuyenteController.pagination.pageFirstItem + 1}..#{contribuyenteController.pagination.pageLastItem + 1}/#{contribuyenteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contribuyenteController.previous}" value="#{messages.Previous} #{contribuyenteController.pagination.pageSize}" rendered="#{contribuyenteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contribuyenteController.next}" value="#{messages.Next} #{contribuyenteController.pagination.pageSize}" rendered="#{contribuyenteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contribuyenteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListContribuyenteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListContribuyenteTitle_numeroDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListContribuyenteTitle_apellidoPaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoPaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListContribuyenteTitle_apellidoMaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoMaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListContribuyenteTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListContribuyenteTitle_regimenId}"/>
                            </f:facet>
                            <h:outputText value="#{item.regimenId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListContribuyenteTitle_tipoDocumentoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDocumentoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contribuyenteController.prepareView}" value="#{messages.ListContribuyenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contribuyenteController.prepareEdit}" value="#{messages.ListContribuyenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contribuyenteController.destroy}" value="#{messages.ListContribuyenteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contribuyenteController.prepareCreate}" value="#{messages.ListContribuyenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ListContribuyenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
