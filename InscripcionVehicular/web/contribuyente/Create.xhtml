<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.CreateContribuyenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.CreateContribuyenteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contribuyenteController.selected.id}" title="#{messages.CreateContribuyenteTitle_id}" required="true" requiredMessage="#{messages.CreateContribuyenteRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.CreateContribuyenteLabel_numeroDocumento}" for="numeroDocumento" />
                    <h:inputText id="numeroDocumento" value="#{contribuyenteController.selected.numeroDocumento}" title="#{messages.CreateContribuyenteTitle_numeroDocumento}" required="true" requiredMessage="#{messages.CreateContribuyenteRequiredMessage_numeroDocumento}"/>
                    <h:outputLabel value="#{messages.CreateContribuyenteLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{contribuyenteController.selected.apellidoPaterno}" title="#{messages.CreateContribuyenteTitle_apellidoPaterno}" required="true" requiredMessage="#{messages.CreateContribuyenteRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{messages.CreateContribuyenteLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{contribuyenteController.selected.apellidoMaterno}" title="#{messages.CreateContribuyenteTitle_apellidoMaterno}" required="true" requiredMessage="#{messages.CreateContribuyenteRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{messages.CreateContribuyenteLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{contribuyenteController.selected.nombres}" title="#{messages.CreateContribuyenteTitle_nombres}" required="true" requiredMessage="#{messages.CreateContribuyenteRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{messages.CreateContribuyenteLabel_regimenId}" for="regimenId" />
                    <h:inputText id="regimenId" value="#{contribuyenteController.selected.regimenId}" title="#{messages.CreateContribuyenteTitle_regimenId}" required="true" requiredMessage="#{messages.CreateContribuyenteRequiredMessage_regimenId}"/>
                    <h:outputLabel value="#{messages.CreateContribuyenteLabel_tipoDocumentoId}" for="tipoDocumentoId" />
                    <h:selectOneMenu id="tipoDocumentoId" value="#{contribuyenteController.selected.tipoDocumentoId}" title="#{messages.CreateContribuyenteTitle_tipoDocumentoId}" required="true" requiredMessage="#{messages.CreateContribuyenteRequiredMessage_tipoDocumentoId}">
                        <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contribuyenteController.create}" value="#{messages.CreateContribuyenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contribuyenteController.prepareList}" value="#{messages.CreateContribuyenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.CreateContribuyenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
