<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.EditRegimenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditRegimenLabel_id}" for="id" />
                    <h:inputText id="id" value="#{regimenController.selected.id}" title="#{messages.EditRegimenTitle_id}" required="true" requiredMessage="#{messages.EditRegimenRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.EditRegimenLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{regimenController.selected.descripcion}" title="#{messages.EditRegimenTitle_descripcion}" required="true" requiredMessage="#{messages.EditRegimenRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{regimenController.update}" value="#{messages.EditRegimenSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditRegimenViewLink}"/>
                <br />
                <h:commandLink action="#{regimenController.prepareList}" value="#{messages.EditRegimenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.EditRegimenIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
