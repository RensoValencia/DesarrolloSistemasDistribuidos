<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ViewMultasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewMultasLabel_id}"/>
                    <h:outputText value="#{multasController.selected.id}" title="#{messages.ViewMultasTitle_id}"/>
                    <h:outputText value="#{messages.ViewMultasLabel_motivo}"/>
                    <h:outputText value="#{multasController.selected.motivo}" title="#{messages.ViewMultasTitle_motivo}"/>
                    <h:outputText value="#{messages.ViewMultasLabel_importe}"/>
                    <h:outputText value="#{multasController.selected.importe}" title="#{messages.ViewMultasTitle_importe}"/>
                    <h:outputText value="#{messages.ViewMultasLabel_vehiculoId}"/>
                    <h:outputText value="#{multasController.selected.vehiculoId}" title="#{messages.ViewMultasTitle_vehiculoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{multasController.destroyAndView}" value="#{messages.ViewMultasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewMultasEditLink}"/>
                <br />
                <h:commandLink action="#{multasController.prepareCreate}" value="#{messages.ViewMultasCreateLink}" />
                <br />
                <h:commandLink action="#{multasController.prepareList}" value="#{messages.ViewMultasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ViewMultasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
