<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.EditCtaCteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditCtaCteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ctaCteController.selected.id}" title="#{messages.EditCtaCteTitle_id}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.EditCtaCteLabel_anio}" for="anio" />
                    <h:inputText id="anio" value="#{ctaCteController.selected.anio}" title="#{messages.EditCtaCteTitle_anio}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_anio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{messages.EditCtaCteLabel_periodo}" for="periodo" />
                    <h:inputText id="periodo" value="#{ctaCteController.selected.periodo}" title="#{messages.EditCtaCteTitle_periodo}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_periodo}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{messages.EditCtaCteLabel_montoInsoluto}" for="montoInsoluto" />
                    <h:inputText id="montoInsoluto" value="#{ctaCteController.selected.montoInsoluto}" title="#{messages.EditCtaCteTitle_montoInsoluto}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_montoInsoluto}"/>
                    <h:outputLabel value="#{messages.EditCtaCteLabel_gastoEmision}" for="gastoEmision" />
                    <h:inputText id="gastoEmision" value="#{ctaCteController.selected.gastoEmision}" title="#{messages.EditCtaCteTitle_gastoEmision}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_gastoEmision}"/>
                    <h:outputLabel value="#{messages.EditCtaCteLabel_factor}" for="factor" />
                    <h:inputText id="factor" value="#{ctaCteController.selected.factor}" title="#{messages.EditCtaCteTitle_factor}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_factor}"/>
                    <h:outputLabel value="#{messages.EditCtaCteLabel_intereses}" for="intereses" />
                    <h:inputText id="intereses" value="#{ctaCteController.selected.intereses}" title="#{messages.EditCtaCteTitle_intereses}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_intereses}"/>
                    <h:outputLabel value="#{messages.EditCtaCteLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{ctaCteController.selected.estado}" title="#{messages.EditCtaCteTitle_estado}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_estado}"/>
                    <h:outputLabel value="#{messages.EditCtaCteLabel_rubroId}" for="rubroId" />
                    <h:selectOneMenu id="rubroId" value="#{ctaCteController.selected.rubroId}" title="#{messages.EditCtaCteTitle_rubroId}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_rubroId}">
                        <f:selectItems value="#{rubroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{messages.EditCtaCteLabel_vehiculoId}" for="vehiculoId" />
                    <h:selectOneMenu id="vehiculoId" value="#{ctaCteController.selected.vehiculoId}" title="#{messages.EditCtaCteTitle_vehiculoId}" required="true" requiredMessage="#{messages.EditCtaCteRequiredMessage_vehiculoId}">
                        <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ctaCteController.update}" value="#{messages.EditCtaCteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditCtaCteViewLink}"/>
                <br />
                <h:commandLink action="#{ctaCteController.prepareList}" value="#{messages.EditCtaCteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.EditCtaCteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
