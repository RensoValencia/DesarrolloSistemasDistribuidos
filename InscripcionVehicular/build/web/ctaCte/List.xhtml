<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ListCtaCteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{messages.ListCtaCteEmpty}" rendered="#{ctaCteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ctaCteController.items.rowCount > 0}">
                    <h:outputText value="#{ctaCteController.pagination.pageFirstItem + 1}..#{ctaCteController.pagination.pageLastItem + 1}/#{ctaCteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ctaCteController.previous}" value="#{messages.Previous} #{ctaCteController.pagination.pageSize}" rendered="#{ctaCteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ctaCteController.next}" value="#{messages.Next} #{ctaCteController.pagination.pageSize}" rendered="#{ctaCteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ctaCteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_anio}"/>
                            </f:facet>
                            <h:outputText value="#{item.anio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_periodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodo}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_montoInsoluto}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoInsoluto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_gastoEmision}"/>
                            </f:facet>
                            <h:outputText value="#{item.gastoEmision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_factor}"/>
                            </f:facet>
                            <h:outputText value="#{item.factor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_intereses}"/>
                            </f:facet>
                            <h:outputText value="#{item.intereses}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_rubroId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rubroId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListCtaCteTitle_vehiculoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vehiculoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ctaCteController.prepareView}" value="#{messages.ListCtaCteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctaCteController.prepareEdit}" value="#{messages.ListCtaCteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctaCteController.destroy}" value="#{messages.ListCtaCteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ctaCteController.prepareCreate}" value="#{messages.ListCtaCteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ListCtaCteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
