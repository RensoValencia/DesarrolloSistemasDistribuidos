<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ViewCtaCteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewCtaCteLabel_id}"/>
                    <h:outputText value="#{ctaCteController.selected.id}" title="#{messages.ViewCtaCteTitle_id}"/>
                    <h:outputText value="#{messages.ViewCtaCteLabel_anio}"/>
                    <h:outputText value="#{ctaCteController.selected.anio}" title="#{messages.ViewCtaCteTitle_anio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{messages.ViewCtaCteLabel_periodo}"/>
                    <h:outputText value="#{ctaCteController.selected.periodo}" title="#{messages.ViewCtaCteTitle_periodo}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{messages.ViewCtaCteLabel_montoInsoluto}"/>
                    <h:outputText value="#{ctaCteController.selected.montoInsoluto}" title="#{messages.ViewCtaCteTitle_montoInsoluto}"/>
                    <h:outputText value="#{messages.ViewCtaCteLabel_gastoEmision}"/>
                    <h:outputText value="#{ctaCteController.selected.gastoEmision}" title="#{messages.ViewCtaCteTitle_gastoEmision}"/>
                    <h:outputText value="#{messages.ViewCtaCteLabel_factor}"/>
                    <h:outputText value="#{ctaCteController.selected.factor}" title="#{messages.ViewCtaCteTitle_factor}"/>
                    <h:outputText value="#{messages.ViewCtaCteLabel_intereses}"/>
                    <h:outputText value="#{ctaCteController.selected.intereses}" title="#{messages.ViewCtaCteTitle_intereses}"/>
                    <h:outputText value="#{messages.ViewCtaCteLabel_estado}"/>
                    <h:outputText value="#{ctaCteController.selected.estado}" title="#{messages.ViewCtaCteTitle_estado}"/>
                    <h:outputText value="#{messages.ViewCtaCteLabel_rubroId}"/>
                    <h:outputText value="#{ctaCteController.selected.rubroId}" title="#{messages.ViewCtaCteTitle_rubroId}"/>
                    <h:outputText value="#{messages.ViewCtaCteLabel_vehiculoId}"/>
                    <h:outputText value="#{ctaCteController.selected.vehiculoId}" title="#{messages.ViewCtaCteTitle_vehiculoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ctaCteController.destroyAndView}" value="#{messages.ViewCtaCteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewCtaCteEditLink}"/>
                <br />
                <h:commandLink action="#{ctaCteController.prepareCreate}" value="#{messages.ViewCtaCteCreateLink}" />
                <br />
                <h:commandLink action="#{ctaCteController.prepareList}" value="#{messages.ViewCtaCteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ViewCtaCteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
