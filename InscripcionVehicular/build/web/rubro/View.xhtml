<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ViewRubroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewRubroLabel_id}"/>
                    <h:outputText value="#{rubroController.selected.id}" title="#{messages.ViewRubroTitle_id}"/>
                    <h:outputText value="#{messages.ViewRubroLabel_descripcion}"/>
                    <h:outputText value="#{rubroController.selected.descripcion}" title="#{messages.ViewRubroTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rubroController.destroyAndView}" value="#{messages.ViewRubroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewRubroEditLink}"/>
                <br />
                <h:commandLink action="#{rubroController.prepareCreate}" value="#{messages.ViewRubroCreateLink}" />
                <br />
                <h:commandLink action="#{rubroController.prepareList}" value="#{messages.ViewRubroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ViewRubroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
