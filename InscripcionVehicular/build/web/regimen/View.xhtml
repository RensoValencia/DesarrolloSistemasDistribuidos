<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ViewRegimenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewRegimenLabel_id}"/>
                    <h:outputText value="#{regimenController.selected.id}" title="#{messages.ViewRegimenTitle_id}"/>
                    <h:outputText value="#{messages.ViewRegimenLabel_descripcion}"/>
                    <h:outputText value="#{regimenController.selected.descripcion}" title="#{messages.ViewRegimenTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regimenController.destroyAndView}" value="#{messages.ViewRegimenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewRegimenEditLink}"/>
                <br />
                <h:commandLink action="#{regimenController.prepareCreate}" value="#{messages.ViewRegimenCreateLink}" />
                <br />
                <h:commandLink action="#{regimenController.prepareList}" value="#{messages.ViewRegimenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ViewRegimenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
