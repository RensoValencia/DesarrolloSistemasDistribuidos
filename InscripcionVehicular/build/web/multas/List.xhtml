<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ListMultasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{messages.ListMultasEmpty}" rendered="#{multasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{multasController.items.rowCount > 0}">
                    <h:outputText value="#{multasController.pagination.pageFirstItem + 1}..#{multasController.pagination.pageLastItem + 1}/#{multasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{multasController.previous}" value="#{messages.Previous} #{multasController.pagination.pageSize}" rendered="#{multasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{multasController.next}" value="#{messages.Next} #{multasController.pagination.pageSize}" rendered="#{multasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{multasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListMultasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListMultasTitle_motivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListMultasTitle_importe}"/>
                            </f:facet>
                            <h:outputText value="#{item.importe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListMultasTitle_vehiculoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vehiculoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{multasController.prepareView}" value="#{messages.ListMultasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{multasController.prepareEdit}" value="#{messages.ListMultasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{multasController.destroy}" value="#{messages.ListMultasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{multasController.prepareCreate}" value="#{messages.ListMultasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ListMultasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
