<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pedidosController.selected.id}" title="#{bundle.EditPedidosTitle_id}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{pedidosController.selected.cantidad}" title="#{bundle.EditPedidosTitle_cantidad}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_producto}" for="producto" />
                    <h:inputText id="producto" value="#{pedidosController.selected.producto}" title="#{bundle.EditPedidosTitle_producto}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_producto}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idOrden}" for="idOrden" />
                    <h:selectOneMenu id="idOrden" value="#{pedidosController.selected.idOrden}" title="#{bundle.EditPedidosTitle_idOrden}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idOrden}">
                        <f:selectItems value="#{ordenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidosController.update}" value="#{bundle.EditPedidosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidosViewLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.EditPedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
