<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="/orden/List" value="Show All Orden Items"/>
        <br />
        <h:link outcome="/pedidos/List" value="Show All Pedidos Items"/>
        
        <h:form>
            <h:panelGrid id="panelFormulario" columns="3">
            <h:outputLabel value="Saludo:" for="saludo" />
            <h:selectOneMenu id="saludo" label="Saludo" value="#{registrationBean.saludo}">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItem itemLabel="Hola" itemValue="hola" />
                <f:selectItem itemLabel="Bienvenido" itemValue="bienvenido" />
                <f:selectItem itemLabel="Chao" itemValue="chao" />
            </h:selectOneMenu>
            <h:message for="saludo"/>
            
            <h:outputLabel value="Nombres:" for="nombres" />
            <h:inputText value="#{registrationBean.nombres}" id="nombres" />
            <h:message for="nombres"/>
            
            <h:outputLabel value="Apellidos:" for="apellidos" />
            <h:inputText value="#{registrationBean.apellidos}" id="apellidos" />
            <h:message for="apellidos"/>
            
            <h:outputLabel value="Edad:" for="edad" />
            <h:inputText value="#{registrationBean.edad}" id="edad" label="edad" />
            <h:message for="edad"/>
            
            <h:outputLabel value="Direccion email:" for="email" />
            <h:inputText value="#{registrationBean.email}" id="email" label="email" />
            <h:message for="email"/>
            
            <h:panelGroup />
            
            <h:commandButton value="Enviar" action="confirmacion" />
            
        </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:panelGrid columns="1">
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
