<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{pedidosController.selected.cantidad}" title="#{bundle.CreatePedidosTitle_cantidad}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_producto}" for="producto" />
                    <h:inputText id="producto" value="#{pedidosController.selected.producto}" title="#{bundle.CreatePedidosTitle_producto}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_producto}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idOrden}" for="idOrden" />
                    <h:selectOneMenu id="idOrden" value="#{pedidosController.selected.idOrden}" title="#{bundle.CreatePedidosTitle_idOrden}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idOrden}">
                        <f:selectItems value="#{ordenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.create}" value="#{bundle.CreatePedidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.CreatePedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
